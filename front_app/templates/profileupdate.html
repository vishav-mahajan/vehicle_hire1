{% extends 'admin_master.html' %}


{% block content %}
    <div id="page-wrapper">
			<div class="main-page">
                    <div class="row">
						<h3 class="title1">Update Profile</h3>
						<div class="form-three widget-shadow">
							<form method="POST" enctype="multipart/form-data" class="form-horizontal">
                                {% csrf_token %}
    {% if valid %}
        <script>alert("Submitted")</script>
        <h3>Vehicle Company Added</h3>
{% elif invalid %}
    <script>alert("Invalid , Not Submitted")</script>
    <h3>Enter Again</h3>
{% endif %}


								<div class="form-group">
									<label class="col-sm-2 control-label">First Name</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" name="user_fname" pattern="[A-Za-z]{1,}" title="Enter Alphabets Only " required value="{{ su.user_fname }}" placeholder="Enter First Name">
									</div>


								</div>
                            <div class="form-group">
									<label class="col-sm-2 control-label">Last Name</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" name="user_lname" pattern="[A-Za-z]{1,}" title="Enter Alphabets Only " value="{{ su.user_lname }}" placeholder="Enter Last Name" required>
									</div>


								</div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-8">
										<input disabled="" type="email" class="form-control1" name="user_email" pattern="[A-Za-z]{1,}" title="Enter Alphabets Only " value="{{ su.user_email }}"  placeholder="{{ request.session.email }}">
									</div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mobile</label>
                                    <div class="col-sm-8">
										<input type="text" class="form-control1" name="user_mobile" value="{{ su.user_mobile }}" pattern="[789][0-9]{9}" placeholder="Enter Contact Number" required >
									</div>
                                </div>
                            <div class="form-group">
                                    <label class="col-sm-2 control-label">Date of Birth</label>
                                    <div class="col-sm-8">
										<input type="date" class="form-control1" name="user_dob" required value="{{ su.user_dob }}" placeholder="Enter DOB">
									</div>
                                </div>




                                <div class="form-group" >
									<label class="col-sm-2 control-label">Gender</label>
									<div class="col-sm-8">
                                    {% if su.user_gender == "Male" %}

                                            <div class="radio-inline">

                                                <label><input type="radio" name="user_gender" checked="" value="Male" required>Male</label>
                                            </div>
                                        <div class="radio-inline">
                                                <label><input type="radio" name="user_gender" value="Female" required>Female</label>

                                            </div>
                                    {% endif %}

                                    {% if su.user_gender == "Female" %}
                                    <div class="radio-inline">
                                        <label><input type="radio" name="user_gender"  value="Male" required>Male</label>
                                    </div>
                                        <div class="radio-inline">
                                                <label><input type="radio" name="user_gender" checked="" value="Female" required>Female</label>
                                            </div>
                                    {% endif %}
									</div>
								</div>

                                <div class="form-group">

                                    <label class="col-sm-2 control-label">Upload Image</label>
                                    <a href="/media/{{ su.user_image }}"><img class="col-sm-1" height="50" width="50" src="/media/{{ su.user_image }}" title="click To Enlarge"></a>

                                    <input class="col-sm-6" type="file" name="user_image" value="{{ su.user_image }}" id="user_image">
                                </div>
                                <div class="form-group">
                                    <div class="control-label col-sm-6">
                                <button  type="submit" class="btn btn-default">Update</button>
                                    </div>
                                </div>
							</form>
						</div>
					</div>
            </div></div>
{% endblock content %}
